name: Python CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install autopep8 pyflakes pylint

    - name: Check AutoPep8 Formatting
      run: |
        autopep8 --diff --aggressive --aggressive hw2/*.py
      continue-on-error: true

    - name: Run Pyflakes
      run: |
        pyflakes hw2/*.py
      continue-on-error: true

    - name: Run Pylint
      run: |
        pylint hw2/*.py
      continue-on-error: true
